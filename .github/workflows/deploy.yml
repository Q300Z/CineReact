name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Déclencher l'action sur les push dans la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Vérifiez le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installez Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4. Ajouter la clé API à l’environnement
      - name: Set environment variables
        run: echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> $GITHUB_ENV

      # 5. Construire le projet
      - name: Build project
        run: npm run build

      # 6. Configurer GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. Télécharger les fichiers de production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist folder
          path: './dist'
          
      # 8. Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
    
