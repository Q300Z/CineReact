name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Déclencher l'action sur les push dans la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Vérifiez le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installez Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4. Ajouter la clé API à l’environnement
      - name: Set environment variables
        run: echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> $GITHUB_ENV

      # 5. Construire le projet
      - name: Build project
        run: npm run build

      # 6. Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
